<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baker’s Delight</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Baker’s Delight</h1>
    </header>
    
  <!-- Map container -->
  <div id="map"></div>

  <!-- Popup for adding marker -->
  <div id="popup" class="popup hidden">
    <h3>Tambahkan Marker</h3>
    <label for="marker-description">Deskripsi Marker:</label>
    <input type="text" id="marker-description" placeholder="Masukkan deskripsi">
    <br><br>
    <button id="add-marker">Tambahkan Marker</button>
    <button id="cancel">Batal</button>
  </div>

  <!-- Script -->
  <script type="module" src="main.js"></script>
</body>
</html>
